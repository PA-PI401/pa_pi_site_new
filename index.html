<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA-PI Official Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        /* ロード画面 */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loading img {
            width: 200px;
            height: auto;
            animation: spin 1.5s ease-in-out 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); opacity: 0; }
        }
        /* メインコンテンツ */
        #main-content {
            display: none;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 20px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin: 40px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-slider {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
        }
        .video-slider iframe {
            width: 100%;
            height: 315px;
        }
        .video-nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .video-nav button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- ローディング画面 -->
    <div id="loading">
        <img src="https://previews.dropbox.com/p/thumb/AChZ4SfgR1riFykMI6AvihlJM_wJuJqvsAJoIL7LHVEwU4ZmdQ51QPy0Nyl7vZG5p4GmlXw00gGBKn6MThpvgfm_hizyq_zMbsHJ2N8i0ws01SPFVJBo3N39bCTPZyjOHfOPLZ_V7rnjtJ1Csguo7dUObS6BKb_fLwQlUdWYxVBEXUld3xcFohjEkyxvcQuQGKEFk_dDHgXvY8FHZbetuB7v1LKsBxzRP-O_GJ8s38QvYC1_O0scBYUFmKALUemjxT_7CvOEfPnZaWfZGPj_wtWJPTvlY_nNu8uB5qsVyI3iTWbDLJhWJEIceWzLi6qCtkk/p.jpeg">
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content">
        <h1>PA-PI</h1>
        <p>Youtuber / 音楽家 / conf tの作曲家 自分で作曲したり、歌ったり、いろいろなことをする。</p>

        <div class="section">
            <h2>VIDEO</h2>
            <div class="video-container">
                <h3>おもしろ動画</h3>
                <div class="video-slider">
                    <iframe src="https://www.youtube.com/embed/LlEqlWqRc5c" allowfullscreen></iframe>
                </div>
            </div>
            <div class="video-container">
                <h3>コラボ動画</h3>
                <div class="video-slider">
                    <iframe src="https://www.youtube.com/embed/kBCFO8nV0t4" allowfullscreen></iframe>
                </div>
            </div>
            <div class="video-container">
                <h3>オリジナル音楽動画</h3>
                <div class="video-slider">
                    <iframe src="https://www.youtube.com/embed/w9uNXi_LIEw" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>MUSIC</h2>
            <h3>A : The 1st Album</h3>
            <a href="https://li.sten.to/a_pa_pi" target="_blank">STREAMING</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 1500);
    </script>

</body>
</html>
