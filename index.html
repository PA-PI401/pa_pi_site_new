            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        /* ロード画面 */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loading img {
            width: 200px;
            height: auto;
            animation: spin 1.5s ease-in-out 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); opacity: 0; }
        }
        /* メインコンテンツ */
        #main-content {
            display: none;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 20px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin: 40px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
